
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page not found - Competency Center</title>
    
    
        <style>
             
            body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
            header { background: #c41e3a; color: white; padding: 10px; }
            main { margin-top: 20px; }
        </style>
    
    <script src="/pagefind/pagefind-ui.js"></script>
    <link href="/pagefind/pagefind-ui.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-placeholder"></div>
            <h2>COMPETENCY CENTER</h2>
        </div>
        <nav>
            <a href="/faq">FAQ</a>
            <a href="/pillars">PILLARS V</a>
            <div id="search"></div>
            <a href="/student-handbook" class="student-handbook">STUDENT HANDBOOK</a>
        </nav>
    </header>
    <main>
        
<div class="content error-page">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for is not implemented yet or doesn't exist.</p>
    <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds.</p>
    <p>If you're not redirected, <a href="/">click here</a> to go to the homepage.</p>
</div>

<script>
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const countdownTimer = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(countdownTimer);
            window.location.href = '/';
        }
    }, 1000);
</script>

    </main>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            new PagefindUI({ element: "#search" });
        });
    </script>
</body>
</html>
